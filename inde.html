<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;

  }
  
  .child{
    height: 350px;
    width: 250px;
    margin: 10px;
  }
  .parent{
      min-height: 800px;
      background-color: #A3BBAD;
      display: flex;
      flex-direction: row;
      justify-content:center;
      align-items: center;
      flex-wrap: wrap;
      /* justify-items: center; */
      /* justify-content: space-evenly; */
      align-content: space-between;
      /* margin: 10px; */

      

  }

  nav{
    background-color: #1E152A;
    font-size: 1.5rem;
    color: white;
    padding: 20px;
  } 
  .change:hover{
    background-color: #FAA275 ;
    color: black;
  }
  div::selection{
    background: limegreen;
  }
  input:focus{
    background: lightblue;
    color: white;
    font-size: 1rem;
  }
  h2::after{
    content: "to my page";
    font-size: 0.5rem;
    color: lightgreen;
  }



  

  
  
</style>
</head>
<body>
  <nav class="change">Home
    <input type="text">
  </nav>
  <h2>WELCOME</h2>

  <div class="parent">
    <div style="background-color: #DFBBB1;" class="child">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim delectus atque assumenda sapiente eaque repudiandae! Expedita quis fugit modi amet a aliquam, temporibus blanditiis excepturi officiis dolorum esse obcaecati dolor.</div>
    <div style="background-color: #F56476;" class="child"></div>
    <div style="background-color: #E43F6F;" class="child"></div>
    <div style="background-color: #BE3E82;" class="child"></div>
    <div style="background-color: #FB3640;" class="child"></div>
    <div style="background-color: #DFBBB1;" class="child"></div>

  </div>
 
</body>
</html>
