<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        div.parent {
            height: 500px;
            background-color: #111;
        }
        
        div.child {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            /* background-color: #ffbf00; */
            animation: 1s move;
          background: rgb(16, 224, 172);
          animation-fill-mode:forwards;
          animation-iteration-count: infinite;
          animation-direction: alternate; 
        }
        div.child-2 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            /* background-color: #ffbf00; */
            animation: 1s move;
          background: rgb(16, 224, 172);
          animation-fill-mode:forwards;
          animation-iteration-count: infinite;
          animation-direction: alternate; 
          animation: delay 1s;
        }
        /* div.parent:hover div.child{
          animation: 1s move;
          background: rgb(16, 224, 172);
          animation-fill-mode:forwards;
        } */
        @keyframes move {
          0%{
            transform: translateY(0vw);
          }
          50%{
            transform: translate(300px,200px);
            background: rgb(220, 224, 16);
          }
          100%{
            transform: translateY(400px);
            background: rgb(224, 16, 207);
          }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>

</html>
