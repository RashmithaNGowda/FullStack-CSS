<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;

  }
  
  .child{
    height: 350px;
    width: 250px;
  }
  .parent{
      min-height: 800px;
      background-color: black;
      display: flex;
      flex-direction: row;
      justify-content:space-evenly;
      align-items: center;
      flex-wrap: wrap;

      

  }
  
  
</style>
</head>
<body>
  <div class="parent">
    <div style="background-color: #DFBBB1;" class="child"></div>
    <div style="background-color: #F56476;" class="child"></div>
    <div style="background-color: #E43F6F;" class="child"></div>
    <div style="background-color: #BE3E82;" class="child"></div>
  </div>
 
</body>
</html>
